<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehicleLabel">Create or edit a Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehicle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_manufacturer">Manufacturer</label>
            <select class="form-control" name="manufacturer" [(ngModel)]="vehicle.manufacturer" id="field_manufacturer"  required>
                <option value="AEGIS_DYNAMICS">AEGIS_DYNAMICS</option>
                <option value="ANVIL_AEROSPACE">ANVIL_AEROSPACE</option>
                <option value="ARGO">ARGO</option>
                <option value="BANU">BANU</option>
                <option value="CONSOLIDATED_OUTLAND">CONSOLIDATED_OUTLAND</option>
                <option value="DRAKE_INERPLANETARY">DRAKE_INERPLANETARY</option>
                <option value="ESPERIA">ESPERIA</option>
                <option value="KRUGER_INTERGALACTIC">KRUGER_INTERGALACTIC</option>
                <option value="MISC">MISC</option>
                <option value="ORIGIN_JUMPWORKS">ORIGIN_JUMPWORKS</option>
                <option value="RSI">RSI</option>
                <option value="TUMBRIL">TUMBRIL</option>
                <option value="VANDUUL">VANDUUL</option>
            </select>
            <div [hidden]="!(editForm.controls.manufacturer?.dirty && editForm.controls.manufacturer?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.manufacturer?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                [(ngModel)]="vehicle.model" required minlength="1"/>
            <div [hidden]="!(editForm.controls.model?.dirty && editForm.controls.model?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.model?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.model?.errors?.minlength">
                   This field is required to be at least 1 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="vehicle.url" required minlength="20"/>
            <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.url?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.url?.errors?.minlength">
                   This field is required to be at least 20 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
