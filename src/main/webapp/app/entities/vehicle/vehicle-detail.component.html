
<div *ngIf="vehicle">
    <h2><span>Vehicle</span> {{vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Manufacturer</span></dt>
        <dd>
            <span>{{vehicle.manufacturer}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vehicle.model}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vehicle.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehicle/'+ vehicle.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
